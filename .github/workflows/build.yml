name: Build installer artifacts

on:
  push:
    branches:
      - 'build-workflow'

env:
 GH_TOKEN: ${{ secrets.GH_RELEASE_DEPLOYMENT_TOKEN }}

jobs:
  build_nix:
    strategy:
      matrix:
        os:
          - ubuntu-latest
        include:
          - os: macos-11
            SIGNING_CERT_CONTENT: ${{ secrets.APPLE_DEVELOPER_SIGNING_CERTIFICATE }}
            SIGNING_CERT_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          - os: windows-latest
            SIGNING_CERT_CONTENT: ${{ secrets.WINDOWS_CSC_CERTIFICATE }}
            SIGNING_CERT_PASSWORD: ${{ secrets.WINDOWS_CSC_PASSWORD }}

    runs-on: ${{ matrix.os }}

    env:
      CSC_LINK: ${{ matrix.SIGNING_CERT_CONTENT }}
      CSC_KEY_PASSWORD: ${{ matrix.SIGNING_CERT_PASSWORD }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.4.0
          cache: 'npm'
      - run: npm run setup
      - run: npm run compile
      - run: npm run test:unit
      # - run: npm run bundle
      # - run: sleep 4 # sleep for 4 seconds before publishing
      # - run: npm run publish
